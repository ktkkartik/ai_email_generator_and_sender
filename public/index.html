<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Email Sender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:900px;margin:28px auto;padding:12px}
    textarea{width:100%;min-height:140px;padding:8px;font-size:14px}
    input, button {padding:8px;font-size:14px}
    .col {display:flex;gap:12px}
    .col > div {flex:1}
    label{font-weight:600}
    .small{font-size:13px;color:#666}
  </style>
</head>
<body>
  <h1>AI Generated Email Sender</h1>

  <div>
    <label>Recipients (comma/newline separated)</label>
    <textarea id="recipients" placeholder="alice@example.com, bob@example.com"></textarea>
  </div>

  <div style="margin-top:8px">
    <label>Prompt (what should the email say / tone / details)</label>
    <textarea id="prompt" placeholder="Write a friendly meeting request: introduce myself, propose Wed 3pm IST..."></textarea>
    <div class="small">Tip: be specific â€” include tone, purpose, items to include.</div>
    <button id="generate" style="margin-top:8px">Generate Email</button>
  </div>

  <hr/>

  <div>
    <label>Subject</label>
    <input id="subject" placeholder="Meeting: Intro & next steps" style="width:100%" />
  </div>

  <div style="margin-top:8px">
    <label>Generated / Editable Email</label>
    <textarea id="emailBody" placeholder="Generated email will appear here"></textarea>
  </div>

  <div style="margin-top:8px" class="col">
    <div>
      <button id="send">Send Email</button>
    </div>
    <div style="text-align:right">
      <div id="status" class="small"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
